<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        width: auto;
        max-width: 720px;
      }
      .form {
        display: grid;
        gap: 12px;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-weight: 600;
      }
      input,
      select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>LLM Provider Settings</h2>
      <p>Choose a provider, model, API key, and optional custom base URL.</p>

      <form id="settingsForm" class="form">
        <div class="row">
          <label>
            Provider
            <select id="provider">
              <option value="openai">OpenAI compatible</option>
              <option value="gemini">Gemini</option>
              <option value="deepseek">Deepseek</option>
              <option value="custom">Custom (OpenAI compatible)</option>
            </select>
          </label>
          <label id="customProviderNameWrap" style="display: none">
            Custom Provider Name
            <input
              id="customProviderName"
              type="text"
              placeholder="My Provider"
            />
          </label>
          <label>
            Model
            <select id="modelSelect"></select>
            <input
              id="customModel"
              type="text"
              placeholder="Custom model name"
              style="display: none"
            />
          </label>
        </div>

        <div class="row">
          <label>
            API Key
            <input id="apiKey" type="password" placeholder="sk-..." required />
          </label>
          <label>
            Base URL (optional)
            <input
              id="baseUrl"
              type="text"
              placeholder="https://api.openai.com/v1"
            />
          </label>
        </div>

        <div class="row">
          <label>
            Output Font
            <select id="outputFont">
              <option value="system">System</option>
              <option value="serif">Serif</option>
              <option value="mono">Monospace</option>
            </select>
          </label>
          <label>
            Output Text Size (px)
            <input id="outputTextSize" type="number" min="10" max="28" placeholder="14" />
          </label>
        </div>

        <button type="submit">Save</button>
        <div class="status" id="status"></div>
        <p class="status" style="font-size: 12px; color: #444;">
          How to get API keys:
          OpenAI – https://platform.openai.com/ → API Keys → create secret key.
          Deepseek – https://platform.deepseek.com/ → API Keys → create key.
        </p>
      </form>
    </div>

    <script src="options.js"></script>
  </body>
</html>
